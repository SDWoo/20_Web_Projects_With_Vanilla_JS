<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Game</title>
  </head>
  <body>
    <button id="setting-btn" class="setting-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div class="settings" id="settings">
      <form id="settings-form">
        <label for="difficulty">Difficulty</label>
        <select name="difficulty" id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </form>
    </div>

    <div class="container">
      <h2>ğŸ§šğŸ¼â€â™€ï¸Speed TyperğŸ§šğŸ¼â€â™€ï¸</h2>
      <small>Type the following:</small>
      <h1 id="word">word</h1>
      <input
        type="text"
        id="text"
        autocomplete="off"
        placeholder="Type the word here"
      />
      <p class="time-container">Time left: <span id="time">0s</span></p>
      <p class="score-container">Score: <span id="score"> </span></p>

      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/00364d9f16.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
