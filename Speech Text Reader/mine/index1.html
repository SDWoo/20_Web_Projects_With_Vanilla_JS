<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Speech Text Reader</h1>
      <button id="toggle-btn" class="btn">Toggle Text Box</button>
      <div class="text-box" id="text-box">
        <div class="close-btn" id="close-btn">X</div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button id="read" class="btn">Read Text</button>
      </div>
      <main></main>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
